<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--Header tag-->
    <header>
        <h1> WEATHER PULSE</h1>
        <P>An interactive web application for weather forecasts.</P> 
    </header>
    <div class="container">
        <nav>
            <a href="#notifications">Weather Alerts</a>
            <a href="#coordinates">Weather by coordinates</a>
            <a href="#forecast">Weather Forecasts</a>

        </nav>
        
    </div>

    <!--A liat for displaying data-->
    <section id="display-data">
        <h2>Daily weather data</h2>   
        </div>
        <ul>
            <!--A list of weather data will be added dynamically-->
        </ul>
    </section>

    <!--Sending alerts and notifications-->
    <section id="notifications">
        <h2>Weather Alerts</h2>

    </section>

    <!--Get weather using coordintaes-->
    <section id="coordinates">
        <h2>Get weather by Geographical coordinates</h2>
        <p>Wish to determine weather by coordinates!</p>
        <input type="text" placeholder="Enter coordinates of choice" required><br>
        <button type="button">Get weather</button>
    </section>
<!---Weather forecasting-->
    <section id="forecast">
        <h2>Weather forecasts</h2>
    </section>
  <script src="index.js"></script>  
</body>
</html>
